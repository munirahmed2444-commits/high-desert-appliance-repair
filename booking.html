<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Repair | High Desert</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="bg-white py-6 border-b shadow-sm">
        <div class="max-w-4xl mx-auto px-6 flex justify-between items-center">
            <a href="index.html" class="text-blue-600 hover:text-slate-900 font-bold flex items-center gap-2">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
            <span class="font-black text-slate-900 italic uppercase tracking-tighter">High Desert</span>
        </div>
    </nav>

    <div class="max-w-xl mx-auto py-12 px-6">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-black text-slate-900 mb-3 uppercase tracking-tight">Request Service</h1>
            <p class="text-blue-600 italic font-bold text-lg">Diagnosis fee waived if we perform the repair!</p>
        </div>

        <div class="bg-white p-8 md:p-10 rounded-[2.5rem] shadow-2xl border border-slate-200">
            <div class="space-y-6">
                
                <div>
                    <label class="block text-xs font-black text-slate-400 uppercase tracking-widest mb-2">Your Full Name</label>
                    <input type="text" placeholder="e.g. John Doe" 
                    class="w-full bg-slate-50 border-2 border-slate-200 rounded-2xl p-4 outline-none focus:border-blue-600 focus:ring-4 focus:ring-blue-100 transition-all">
                </div>

                <div>
                    <label class="block text-xs font-black text-slate-400 uppercase tracking-widest mb-2">Phone Number</label>
                    <input type="tel" placeholder="(480) 000-0000" 
                    class="w-full bg-slate-50 border-2 border-slate-200 rounded-2xl p-4 outline-none focus:border-blue-600 focus:ring-4 focus:ring-blue-100 transition-all">
                </div>

                <div>
                    <label class="block text-xs font-black text-slate-400 uppercase tracking-widest mb-2">What needs repair?</label>
                    <input type="text" placeholder="e.g. Sub-Zero Refrigerator" 
                    class="w-full bg-slate-50 border-2 border-slate-200 rounded-2xl p-4 outline-none focus:border-blue-600 focus:ring-4 focus:ring-blue-100 transition-all">
                </div>

                <div>
                    <label class="block text-xs font-black text-slate-400 uppercase tracking-widest mb-2">Describe the issue</label>
                    <textarea placeholder="e.g. It is making a loud noise and not cooling..." 
                    class="w-full bg-slate-50 border-2 border-slate-200 rounded-2xl p-4 h-32 outline-none focus:border-blue-600 focus:ring-4 focus:ring-blue-100 transition-all"></textarea>
                </div>
                
                <a href="success.html" class="block w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-xl text-center shadow-xl shadow-blue-500/40 hover:bg-slate-900 hover:-translate-y-1 transition-all">
                    Send Request
                </a>
            </div>

            <p class="text-center text-slate-400 text-[10px] font-bold uppercase tracking-[0.2em] mt-8">
                <i class="fas fa-lock mr-1"></i> Secure Professional Booking
            </p>
        </div>
    </div>
</body>
</html>
